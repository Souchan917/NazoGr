<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0d0f" />
    <title>NazoGram | ゲーム</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="mobile-warning" role="note">
      スマートフォン専用コンテンツです。スマホでご利用ください。
    </div>

    <main class="page">
      <header class="app-frame top-line">
        <a href="index.html" class="back-link" aria-label="案内に戻る">↩</a>
        <div class="brand">NazoGram</div>
        <div class="subtitle">ゲーム</div>
      </header>

      <!-- Stage Select Overlay -->
      <section id="stage-overlay" class="stage-overlay" aria-label="ステージ選択">
        <div class="stage-head">
          <div class="stage-title">STAGE SELECT</div>
          <div class="stage-hint">横にスクロールしてステージを選択</div>
        </div>
        <div id="stage-scroller" class="stage-scroller" role="list" aria-label="ステージ一覧"></div>
      </section>

      <section class="content game">
        <div id="stage-root" class="stage-root" aria-live="polite"></div>
      </section>

      <footer class="app-frame bottom-line safe-area">
        <div class="footer-hint">端末を動かすと何かが起こるかも…</div>
      </footer>
    </main>

    <script src="assets/sensors.js"></script>
    <script src="assets/stage1.js"></script>
    <script src="assets/game.js"></script>
  </body>
  </html>
