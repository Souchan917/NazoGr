<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0d0f" />
    <title>NazoGram | ゲーム</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="mobile-warning" role="note">
      スマートフォン専用コンテンツです。スマホでご利用ください。
    </div>

    <main class="page">
      <header class="app-frame top-line">
        <a href="index.html" class="back-link" aria-label="案内に戻る">←</a>
        <div class="brand">NazoGram</div>
        <div class="subtitle">ゲーム</div>
      </header>

      <section class="content game">
        <div class="puzzle-frame">
          <div class="puzzle-title">第一章</div>
          <div class="puzzle-body">
            ここに謎が入ります。スマホの向きや動きが鍵になるかも…。
          </div>
        </div>

        <section class="sensor-mini">
          <div class="mini-grid">
            <div><span>方位</span><strong id="g-heading">–</strong></div>
            <div><span>α</span><strong id="g-alpha">–</strong></div>
            <div><span>β</span><strong id="g-beta">–</strong></div>
            <div><span>γ</span><strong id="g-gamma">–</strong></div>
          </div>
          <button id="g-enable" class="button hollow small" aria-label="センサーへのアクセスを許可">センサー有効化</button>
          <div id="g-note" class="note small"></div>
        </section>
      </section>

      <footer class="app-frame bottom-line safe-area">
        <div class="footer-hint">端末を動かすと何かが起こるかも…</div>
      </footer>
    </main>

    <script src="assets/sensors.js"></script>
    <script src="assets/game.js"></script>
  </body>
  </html>
